<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="CSS/Footer.css" />
    <link rel="stylesheet" href="CSS/NastavniPlan.css"/>
    <link rel="icon" type="image/x.icon" href="../ImageAndVideo/Algebra-logo.png">
    <title> Algebra</title>
</head>
<body>
<header>
    <div id="Navigacija"></div>
</header>
<!--Main-->
<div class="nastavni-plan">
    <h1>Nastavni plan</h1>
</div>
<div class="nastavni-plan-naziv-upis-kolegija">
    <div class="wrapper">
    	<div class="col">
            <div class="kolegiji">
                <h4 id="nazivKolegija"><b>Naziv kolegija:</b></h4>
                <input id="pretraga" placeholder="Upiši Kolegij: "/>
                <div class="prikaz">
                <ul id="lista"></ul>
            </div>
        </div>
    </div>

    <div class="col">
        <table id="tablica" class="table-striped tablica">
            <tr id="naslovi">
                <th>Kolegij</th>
                <th>ECTS</th>
                <th>Sati</th>
                <th>P</th>
                <th>V</th>
                <th>Tip</th>
                <th></th>
            </tr>
            <tr id="ukupno">
                <th id="ukupnozbroj">Ukupno</th>
                <th id="ects"></th>
                <th id="sati"></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </div>
</div>
</div>
<!--Footer-->
<div class="image">
    <div class="text">
      <p style="color: white; text-shadow: 1px 1px black; padding-top: 2rem">BUDI IZVRSTAN U ONOM ŠTO VOLIŠ</p>
      <p style="color: rgb(207, 3, 88); text-shadow: 1px 1px black; padding-bottom: 2rem;">ZAISKRI</p>
    </div>
  </div>
<!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="NastavniPlanTable.js"></script>
    <script src="PrijavaRegistracijaNavigacija.js"></script>
</body>
</html>
